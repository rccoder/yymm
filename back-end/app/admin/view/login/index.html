<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>系统登录</title>
    <link href="__STATIC__/admin/css/all.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/app.css" rel="stylesheet">
    <style type="text/css">
    * {
        font-family: "Verdana", "Tahoma", "Lucida Grande", "Microsoft YaHei", "Hiragino Sans GB", sans-serif;
    }
    </style>
</head>

<body class="sp-login">

    <div class="main_box">
        <div class="login_box">
            <div class="login_form">
                <form action="/admin/login" id="login_form" method="post">
                    <div class="form-group">
                        <label for="j_username" class="t">用户名：</label>
                        <input id="j_username" value="" name="username" type="text" class="form-control x319 in" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="j_password" class="t">密　码：</label>
                        <input id="j_password" value="" name="password" type="password" class="form-control x319 in">
                    </div>
                    <div class="form-group">
                        <label for="j_captcha" class="t">验证码：</label>
                        <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
                        <img id="captcha_img" alt="点击更换" title="点击更换" src="/admin/login/captcha" class="m"  onclick="this.src='/admin/login/captcha/rnd/' + Math.random();">
                    </div>
                    <div class="form-group">
                        <label class="t"></label>
                        <label for="j_remember" class="m">
                            <input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
                    </div>
                    <div class="form-group space">
                        <label class="t"></label>
                        <input type="button" id="login" value="&nbsp;登&nbsp;录&nbsp;" class="btn btn-primary btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
                    </div>
                </form>
            </div>
        </div>
        <script src="__STATIC__/admin/js/jquery-1.7.2.min.js"></script>
        <script src="__STATIC__/admin/js/app.js"></script>
    </div>
</body>

</html>
