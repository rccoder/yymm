<script type="text/javascript">
	function changecate() {
		$.CurrentNavtab.find('#towhere').css('display', 'inline-block');
	}
</script>
<div class="bjui-pageHeader"  style="height:38px">
	<a href="__ROOT__/admin/content/add" class="btn btn-blue" data-toggle="dialog" data-width="1000" data-height="600" data-id="content_add">发布文章</a>
</div>

<div class="bjui-pageContent tableContent">
	<form name="sortform" data-toggle="ajaxform" action="__APP__/Article/sort" method="post">
		<table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
			<thead>
				<tr style="height: 36px; line-height: 36px;">
					<th style="background:#1078C1;color:#fff;" width="26">
						<input type="checkbox" class="checkboxCtrl"  data-group="ids" data-toggle="icheck">
					</th>
					<th style="background:#1078C1;color:#fff;">ID</th>
					<th style="background:#1078C1;color:#fff;">标题</th>
					<th style="background:#1078C1;color:#fff;">分类</th>
					<th style="background:#1078C1;color:#fff;">发表时间</th>
					<th style="background:#1078C1;color:#fff;" width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="content.data" id="v"}
				<tr data-id="{$k}">
					<td>
						<input type="checkbox" name="ids" data-toggle="icheck" value="{$v.id}">
					</td>
					<td>{$v.id}</td>
					<td style="color: {$v.color};{if $v.strong}font-weight: bold;{/if}">{$v.title}</td>
					<td>{$v.catename}</td>
					<td>{$v['addtime']|date='Y-m-d H:i:s',###}</td>
					<td>
						<a href="__ROOT__/admin/content/add/id/{$v.id}" class="btn btn-green" data-toggle="dialog"  data-id="content_add" data-width="1000" data-height="600">编辑</a>
						<a href="__ROOT__/admin/content/delete/id/{$v.id}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删除</a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</form>
</div>

<div class="bjui-pageFooter">
	<div class="pages">
		<span>每页&nbsp;</span>
		<div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                {volist name="page_list" id="v"}
                <option value="{$v}">{$v}</option>
                {/volist}
			</select>
		</div>
		<span>&nbsp;条，共 {$content.total} 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination" data-total="{$total}" data-page-size="{$pagesize}" data-page-current="{$pageCurrent}">
	</div>
</div>
